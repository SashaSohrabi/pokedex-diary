<!doctype html>
<html lang="en">
  <head>

    <title>Pokedex Diary ‚Äî Home</title>

  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 text-slate-900">
    <header id="app-navbar" class="sticky top-0 z-50 navbar-glass shadow-lg">
      <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <!-- 1. Left Section: Logo and Title -->
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-pokemon rounded-full flex items-center justify-center">

              type="text"
              name=""
              id="search-input"
              class="w-full px-2 py-1 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Pokemon Name or ID..."
              autocomplete="off"
            />
            <button
              id="search-button"
              class="flex items-center justify-center bg-transparent h-[30px] w-[30px] p-1 rounded-sm hover:cursor-pointer hover:bg-gray-200"
            >
              <img
                class="h-full w-full"
                src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
                alt="Search"

        </nav>
      </div>
    </header>
    <main id="app-root" class="max-w-6xl mx-auto p-4">

        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
      ></section>

    <noscript>

</html>
