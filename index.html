<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pokedex Diary — Home</title>
    <link rel="icon" href="/vite.svg" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script type="module" src="/src/pages/main.js"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header id="app-navbar" class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
      <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <a href="/" class="font-semibold tracking-tight">Pokedex Diary</a>
        <div id="searchBar" class="search-bar">
          <div class="search flex flex-nowrap gap-1 mx-3">
            <input
              type="text"
              name=""
              id="search-input"
              class="px-1"
              placeholder="Pokemon Name or ID..."
              autocomplete="off"
            />
            <button
              id="search-button"
              class="flex bg-transparent max-h[30px] max-w-[30px] py-0.5 p-1 rounded-sm hover:cursor-pointer hover:bg-gray-400 max-md:hidden"
            >
              <img
                class="shrink"
                src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
              />
            </button>
          </div>
        </div>
        <nav class="space-x-4 text-sm">
          <a href="/" class="text-slate-600 hover:text-slate-900">Home</a>
          <a href="/pokedex.html" class="text-slate-600 hover:text-slate-900">Pokédex</a>
        </nav>
      </div>
    </header>
    <main id="app-root" class="max-w-6xl mx-auto p-4">
      <section
        id="pokedex-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
      ></section>
    </main>
    <noscript>
      <div class="max-w-6xl mx-auto p-4 text-red-700">This app requires JavaScript to run.</div>
    </noscript>
  </body>
</html>
