<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pokedex Diary — Pokédex</title>
    <link rel="icon" href="/pokemon.svg" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <script type="module" src="/src/pages/pokedex.js"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header id="app-navbar" class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b">
      <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <a href="/" class="font-semibold tracking-tight">Pokedex Diary</a>
        <nav class="space-x-4 text-sm">
          <a href="/" class="text-slate-600 hover:text-slate-900">Home</a>
          <a href="/pokedex.html" class="text-slate-900 font-medium">Pokédex</a>
        </nav>
      </div>
    </header>
    <main id="app-root" class="max-w-6xl mx-auto p-4">
      <!-- Header Section -->
      <section class="text-center mb-8">
        <h1
          class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4"
        >
          Your Pokédx
        </h1>
        <p class="text-lg text-slate-600 mb-6">No Pokémon yet. Caught ones will appear here.</p>
      </section>

      <!-- Pokédx Display Area -->
      <section class="bg-white rounded-xl p-6 shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Pokédx Collection</h2>
        <div
          id="pokemon-display-area"
          class="min-h-[200px] flex items-center justify-center text-slate-500"
        >
          <p>Your Pokédx collection will be displayed here</p>
        </div>
      </section>
    </main>
    <noscript>
      <div class="max-w-6xl mx-auto p-4 text-red-700">This app requires JavaScript to run.</div>
    </noscript>
  </body>
</html>
